<template>
        <lightning-card title="Create Plan">
            <div class="slds-p-around_medium">
                <lightning-input label="Plan Name" name = "planName" type="text" value={planName} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Plan Duration" name = "planDuration" type="number" value={planDuration} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Message Rate/msg" name = "messageRate" type="currency" value={messageRate} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Price" type="currency" name = "price" value={price} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Internet Rate/min" name = "internetRate" type="currency" value={internetRate} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Free SMS" type="number" name = "freeSms" value={freeSms} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Free Internet (MB)" name = "freeInternet" type="number" value={freeInternet} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Free Calls (Minutes)" name = "freeCalls" type="number" value={freeCalls} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Call Rate/min" name = "callRate" type="currency" value={callRate} onchange={handleInputChange}></lightning-input>
     
                <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </lightning-card>
    </template>
