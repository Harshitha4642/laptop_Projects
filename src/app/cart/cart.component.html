<h3>Cart Items:</h3>
<table>
    <tr>
        <th>Select</th>
        <th>Cycle Id</th>
        <th>Brand</th>
        <th>Cost</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let cycle of cycles">
        <td>
            <input type="checkbox" [(ngModel)]="cycle.selected">
        </td>
        <td>{{cycle.id}}</td>
        <td>{{cycle.brand.name}}</td>
        <td>{{cycle.cost}}</td>
        <td>{{cycle.quantity}}</td> 
    </tr>
</table>

<button (click)="checkoutSelectedCycles()">Checkout</button>
