<h1>All items</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Door no</th>
    <th>Item name</th>
    <th>Item Quantity</th>
    <th>Item cost</th>
  </tr>
  <tr *ngFor="let item of itemList">
    <td>{{item.id}}</td>
    <td>{{ item.doorNo }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.cost }}</td>
  </tr>
</table>
