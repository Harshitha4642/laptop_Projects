<h1>Billing Section</h1>

<table>
<tr>
    <th>Name</th>
    <th>Quantity</th>
    <th>Cost</th>
    <th>Total</th>
</tr>
<tr *ngFor = "let item of bill">
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.cost}}</td>
    <td>{{item.total}}</td>
</tr>

</table>

<h3>Total bill is {{totalPay}}</h3>
